<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mask Size Recommender</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>
</head>
<body>
  <div class="container">
    <h2>SVASTEK - Mask Sizing Tool</h2>

    <div class="video-wrapper">
      <video id="inputVideo" autoplay muted playsinline></video>
      <canvas id="overlay"></canvas>
    </div>

    <div class="buttons">
      <button id="toggleCamera">Switch Camera</button>
      <button id="captureBtn">Capture & Recommend</button>
    </div>

    <div id="resultBox">Hold the phone ~30cm away from face and click capture.</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
