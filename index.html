<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mask Sizing Tool</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
</head>
<body>
  <div class="container">
    <h1>Mask Size Recommender</h1>
    <p class="instruction">Hold phone ~30cm from your face. Tap "Capture" when ready.</p>
    <div class="video-wrapper">
      <video id="inputVideo" autoplay playsinline></video>
      <canvas id="overlay"></canvas>
    </div>

    <div class="controls">
      <button id="toggleCamera">Switch Camera</button>
      <button id="captureBtn">Capture</button>
    </div>

    <div id="resultBox">Waiting for capture...</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
